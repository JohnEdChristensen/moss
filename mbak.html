<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Oscillator Control</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var context = new (window.AudioContext)();
      var oscillator = null;

      document.getElementById("oscillatorButton").addEventListener("mousedown", function () {
        if (!oscillator) {
          oscillator = context.createOscillator(); // create oscillator on mousedown
          oscillator.type = 'sine'; // sine wave
          oscillator.frequency.setValueAtTime(440, context.currentTime); // A4
          oscillator.connect(context.destination);
          oscillator.start(); // start the oscillator
        }
      });

      document.getElementById("oscillatorButton").addEventListener("mouseup", function () {
        if (oscillator) {
          oscillator.stop(); // stop the oscillator
          oscillator.disconnect();
          oscillator = null;
        }
      });
    });
  </script>
</head>

<body>
  <button id="oscillatorButton">Press and Hold to Play Oscillator</button>
</body>

</html>
